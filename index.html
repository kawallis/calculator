<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>My Calculator</h1>
        <div id="calc">
            <table id="table">
                <tr>
                    <th colspan="4">Calc</th>
                </tr>
                <tr>
                    <td>AC</td>
                    <td>^</td>
                    <td>%</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td>=</td>
                    
                </tr>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
