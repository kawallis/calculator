<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>My Calculator</h1>
        <div id="calc">
            <table id="table">
                <tr>
                    <th colspan="4" id='screen'>Calc</th>
                </tr>
                <tr>
                    <td id="ac" class='operator'>AC</td>
                    <td id='squared' class='operator'>^</td>
                    <td id='percent' class='operator'>%</td>
                    <td id='divide' class='operator'>/</td>
                </tr>
                <tr>
                    <td class='number'>7</td>
                    <td class='number'>8</td>
                    <td class='number'>9</td>
                    <td id='times' class='operator'>x</td>
                </tr>
                <tr>
                    <td class='number'>4</td>
                    <td class='number'>5</td>
                    <td class='number'>6</td>
                    <td id='minus' class='operator'>-</td>
                </tr>
                <tr>
                    <td class='number'>1</td>
                    <td class='number'>2</td>
                    <td class='number'>3</td>
                    <td id='add' class='operator'>+</td>
                </tr>
                <tr>
                    <td colspan="2" class='number'>0</td>
                    <td id='decimal'>.</td>
                    <td id='equals' class='operator'>=</td>
                    
                </tr>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
